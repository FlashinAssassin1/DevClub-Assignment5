{% extends "users/base.html" %}
{% block content %}
<div class="content-section">
    <form method="post">
        {% csrf_token %}
        <div class="input-group">
        <input type="search" class="form-control rounded" placeholder="Search by Name" aria-label="Search" aria-describedby="search-addon" name="searched">
        <button type="submit" class="btn btn-outline-primary">Search</button>
        </div>
    </form>
</div>
{% if searched %}
<h3>You searched for {{ searched }}</h3>
{% for person in people %}
    <img class="rounded-circle" src="{{ person.profile.image.url }}" alt="" style="width: 30px;height: 30px;margin-right: 10px;">
    <a href="{% url 'profile' person.pk %}">{{ person }}</a>
    <br><br>
{% endfor %}
{% endif %}
{% endblock content%}
